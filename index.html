<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
        <label for="button"> Input type button:</label>
        <input type="button" id="button" name="button" value="button">
        </div><br>

        <div>
            <label for="">Input type checkbox:</label><br>
            <input type="checkbox" id="c1" name="c1" value="HTML">HTML <br>
            <input type="checkbox" id="c2" name="c1" value="CSS">CSS <br>
            <input type="checkbox" id="c3" name="c1" value="JS">JS <br>
            <input type="checkbox" id="c4" value="React.js">React.js <br>
            </div><br>

            <div>
                <label for="color">input type color:
                    <input type="color" id="color" name="color">
                </label>
            </div><br>

            <div>
                <label for="date">input type Date:
                    <input type="date" id="date" name="date">
                </label>
            </div><br>
             
            <div>
                <label for="dtl">input type datetime-local:
                    <input type="datetime-local" id="dtl" name="dtl">
                </label>
            </div><br>

            <div>
                <label for="email">input type Email:
                    <input type="email" id="email" name="email">
                </label>
            </div><br>

            <div>
                <label for="file">input type File:
                    <input type="file" id="file" name="file">
                </label>
            </div><br>

            <div>
                <label for="hidden">input type hidden:
                    <input type="hidden" id="hidden" name="hidden">
                </label>
            </div><br>

            <div>
                <label for="image">choose a image:
                    <input type="image" id="image" name="image">
                </label>
            </div><br>

            <div>
                <label for="month">Input type month:
                    <input type="month" id="month" name="month">
                </label>
            </div><br>

            <div>
                <label for="number">Input type Number:
                    <input type="number" id="number" name="number">
                </label>
            </div><br>

            <div>
                <label for="password">Input type password:
                    <input type="password" id="password" name="password">
                </label>
            </div><br>

            <div>
                <label for="radio">Input type radio: <br>
                    <input type="radio" id="male" name="gender" value="Male">Male <br>
                    <input type="radio" id="female" name="gender" value="female">Female <br>
                    <input type="radio" id="custom" name="gender" value="custom">Custom
                </label>
            </div> <br>

            <div>
                <label for=""> Input type range:
                    <input type="range" id="range" name="range">
                </label>
            </div><br>

            <div>
                <label for=""> Input type reset:
                    <input type="reset" value="Reset">
                </label>
            </div><br>

            <div>
                <label for="">Input type search:
                    <input type="search" id="search" name="search">
                </label>
            </div><br>

            <div>
                <label for="">Input type submit:
                    <input type="submit" value="submit">
                </label>
            </div><br>

            <div>
                <label for="">input type telephone:
                    <input type="tel" id="tel" name="tel">
                </label><br>
            </div><br>

            <div>
                <label for="">Input type text:
                    <input type="text" id="text" name="text">
                </label>
            </div><br>

            <div>
                <label for="">Input type time:
                    <input type="time" id="time" name="time">
                </label>
            </div><br>

            <div>
                <label for="">Input type url:
                    <input type="url">
                </label>
            </div><br>

            <div>
                <label for="">Input type week:
                    <input type="week" id="week" name="week">
                </label>
            </div>


    </form>

</body>
</html>
